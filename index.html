<!--<img> 태그에 alt값 넣어줘야 함, 이미지 깨져도 뭔 지 알수 있도록. title 넣으면 이미지 위에 마우스 올렸을 때 글자 뜸-->

<!doctype html>
<html lang="en">

<head>
    <title>Animation - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header class="navbar">
            <nav>
    <!--            다른 페이지로의 링크-->
                <div class="logo">
                    <img src="images/logo.png">
<!--                    이미지 파일 파일 메모장 위치와 동일한 위치에 있어야함-->
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
    <!--                    같은 줄 밑에 복사 할 때 컨트롤 D-->
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png">
                </div>
            </nav>

        </header>

        <div class="content">
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png">
            </div>
        </div>

        <img src="images/cloud.png" id="clouds">
        <img src="images/plane.png" id="airplane">
        <div id="hotairballoon">
            <img src="images/balloon.png" class="balloon1">
            <img src="images/balloon.png" class="balloon2">
            <img src="images/balloon.png" class="balloon3">
        </div>

        <img src="images/pause.png" id="myImg">
    </div>



    <script>
var myImg = document.getElementById("myImg");

myImg.onclick = function () {
    if(clouds.style.webkitAnimationPlayState === "paused")
        // cloud 멈춰있으면 즉, 멈춰있을 때 누르면 실행
        {
        clouds.style.webkitAnimationPlayState = "running"
        airplane.style.webkitAnimationPlayState = "running"
        hotairballoon.style.webkitAnimationPlayState = "running"
        myImg.src='images/pause.png';
    }
    else{
        // // cloud 멈춰 있지 않으면 즉, 움직일 때 누르면 멈춤
        clouds.style.webkitAnimationPlayState = "paused"
        airplane.style.webkitAnimationPlayState = "paused"
        hotairballoon.style.webkitAnimationPlayState = "paused"
        myImg.src='images/play.png';
    }
}
// =,==,===개수가 중요했음
// = 대입연산자 왼쪽 값을 오른쪽에 대입
// == equal operator 같은지 다른지 비교해서 true false
// === strict equal operator, data type도 동일해야함, 같으면 true 다르면 false
</script>

        <footer>
            <div class="social-icons">
                <img src="images/instagram.png">
                <img src="images/facebook.png">
                <img src="images/twitter.png">
                <img src="images/youtube.png">
            </div>
            <h3>&copy; Copyright Reserved.</h3>

        </footer>

</body>

</html>
